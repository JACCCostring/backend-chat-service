<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- script for socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js"></script>
    <!-- css includes -->
    <link rel="stylesheet" href="styles.css">
    <!-- title -->
    <title>Chat!</title>
  </head>
  <body>
       <!-- code here      -->
       <!-- container -->
       <div class="container">
         <!-- for messages -->
        <div id="text-area">
          <h6>Welcome to Chat Application using WebSocket</h6>
        </div>
        <!-- end of messages -->
        <div id="feed"></div>
        <input type="text" id='text-user' placeholder="user name ...">
        <input type="text" id='text-msg' placeholder="msg here ...">
        <button id='btn-send'>Send</button>

       </div>
       <!-- end of container -->
    <!-- script -->
    <script src="./chat.js"></script>
